<html>

<head>
  <style type="text/css">
  body
  {
    background-color: #343A42;
    margin: 0px;
  }
  .row
  {
    display: flex;
    justify-content: center;
  }
  .btn
  {
    font-family: Century Gothic, sans-serif;
    color: #FFFFFF;
    display: inline-block;
    padding: 12px 24px;
    margin:3px;
    border-radius: 2px;
    box-shadow: 0px 1px 3px rgba(0,0,0,0.55);
    cursor: pointer;
    transition: all .2s;
    font-size: 18px;
  }
  .btn:hover
  {
    box-shadow: 0px 2px 9px rgba(0,0,0,0.55);
  }
  .btn.r{background-color: hsla(0, 100%, 46%, 1);}.btn.r:hover{background-color: hsla(0, 100%, 66%, 1);}
  .btn.g{background-color: hsla(152, 100%, 38%, 1);}.btn.g:hover{background-color: hsla(152, 100%, 40%, 1);}
  .btn.b{background-color: hsla(204, 100%, 38%, 1);}.btn.b:hover{background-color: hsla(204, 100%, 44%, 1);}
  </style>
</head>

<body>
  <div class="row">
    <div class="btn r">BUTTON</div>
    <div class="btn g">BUTTON</div>
    <div class="btn b">BUTTON</div>
  </div>
</body>

</html>
