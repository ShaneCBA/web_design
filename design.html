<html>
<!--

-->
<head>
  <style type="text/css">
  body
  {
    background-color: #343A42;
    font-family: 'Segoe UI',sans-serif;
    margin: 0px;
  }
  .header
  {
    background-color: #191C1F;
    color: white;
    letter-spacing: 1px;
    padding: 10px;
    font-weight: lighter;
    font-size:25px;
    font-weight: 100;
    letter-spacing: 3px;
    line-height: 1;
  }
  .row
  {
    margin: 5px;
    display: flex;
    justify-content: center;
  }
  .btn, .f_btn
  {
    font-family: helvetica;
    color: #FFFFFF;
    display: inline-block;
    margin:3px;
    border-radius: 2px;
    cursor: pointer;
    transition: all .2s;
  }

  .btn.shadow{box-shadow: 0px 1px 3px rgba(0,0,0,0.55);}
  .btn.shadow:hover{box-shadow: 0px 2px 9px rgba(0,0,0,0.55);}

  .btn.bevel{box-shadow: 0px 1px 3px rgba(0,0,0,0.55);}
  .btn.bevel:hover{box-shadow: 0px 2px 9px rgba(0,0,0,0.55);}

  .btn.r, .f_btn.r
  {
    background-color: hsla(0, 100%, 46%, 1);
  }
  .btn.r:hover
  {
    background-color: hsla(0, 100%, 66%, 1);
  }
  .btn.g, .f_btn.g
  {
    background-color: hsla(152, 100%, 38%, 1);
  }
  .btn.g:hover
  {
    background-color: hsla(152, 100%, 40%, 1);
  }
  .btn.b, .f_btn.b
  {
    background-color: hsla(204, 100%, 38%, 1);
  }
  .btn.b:hover
  {
    background-color: hsla(204, 100%, 44%, 1);
  }
  
  .btn.s,.f_btn.s
  {
    padding: 8px 16px;
    font-size: 15px;
  }
  .btn.m,.f_btn.m
  {
    padding: 12px 24px;
    font-size: 18px;
  }
  .btn.l,.f_btn.l
  {
    padding: 20px 32px;
    font-size: 27px;
  }
  .f_btn
  {
    transform: translateY(-3px);
  }

  .f_btn.r{
    box-shadow: 0px 3px 0px hsla(0, 100%, 38%, 1);
  }
  .f_btn.g{
    box-shadow: 0px 3px 0px hsla(152, 100%, 30%, 1);
  }
  .f_btn.b{
    box-shadow: 0px 3px 0px hsla(204, 100%, 30%, 1);
  }

  .f_btn.r:active{
    box-shadow: 0px 0px 0px hsla(0, 100%, 38%, 1);
  }
  .f_btn.g:active{
    box-shadow: 0px 0px 0px hsla(152, 100%, 30%, 1);
  }
  .f_btn.b:active{
    box-shadow: 0px 0px 0px hsla(204, 100%, 30%, 1);
  }

  .f_btn:active
  {
    transform: translateY(0);
  }
  </style>
</head>

<body>
  <div class="header"><span style='color:#27ae60;'>Vis</span>ysis</div>
  <div class="row">
    <div class="btn r m shadow">BUTTON</div>
    <div class="btn g m shadow">BUTTON</div>
    <div class="btn b m shadow">BUTTON</div>
  </div>
  <div class="row">
    <div class="btn r m">BUTTON</div>
    <div class="btn g m">BUTTON</div>
    <div class="btn b m">BUTTON</div>
  </div>
  <div class="row">
    <div class="f_btn r m">BUTTON</div>
    <div class="f_btn g m">BUTTON</div>
    <div class="f_btn b m">BUTTON</div>
  </div>
</body>

</html>
