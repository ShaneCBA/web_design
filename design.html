<html>

<head>
  <style type="text/css">
  body
  {
    background-color: #343A42;
    font-family: Century Gothic, sans-serif;
    margin: 0px;
  }
  .header
  {
    background-color: #191C1F;
    color: white;
    letter-spacing: 1px;
    padding: 10px;
  }
  .row
  {
    margin: 5px;
    display: flex;
    justify-content: center;
  }
  .btn
  {
    color: #FFFFFF;
    display: inline-block;
    margin:3px;
    border-radius: 2px;
    box-shadow: 0px 1px 3px rgba(0,0,0,0.55);
    cursor: pointer;
    transition: all .2s;
  }
  .btn:hover{box-shadow: 0px 2px 9px rgba(0,0,0,0.55);}
  .btn.r{background-color: hsla(0, 100%, 46%, 1);}.btn.r:hover{background-color: hsla(0, 100%, 66%, 1);}
  .btn.g{background-color: hsla(152, 100%, 38%, 1);}.btn.g:hover{background-color: hsla(152, 100%, 40%, 1);}
  .btn.b{background-color: hsla(204, 100%, 38%, 1);}.btn.b:hover{background-color: hsla(204, 100%, 44%, 1);}
  
  .btn.s{padding: 8px 16px; font-size: 15px;}
  .btn.m{padding: 12px 24px; font-size: 18px;}
  </style>
</head>

<body>
  <div class="header">Visysis</div>
  <div class="row">
    <div class="btn r s">BUTTON</div>
    <div class="btn g s">BUTTON</div>
    <div class="btn b s">BUTTON</div>
  </div>
</body>

</html>
